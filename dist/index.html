<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
      <header>TO-DO LIST</header>
      <div>
        <div class="big-side-bar bar">
          <div class="proyect-btns-container">
            <h2>Proyects</h2>
          </div>
          <button id="addButton">+</button>
        </div>
        <div class="tasks-container">
        </div>
      </div>

      <div class="form-container-background">
        <div class="form-container">
          <div class="form-header">
            <h1>Create a new...</h1>
            <button class="closeBtn">x</button>
          </div>
          <div>
            <div class="small-side-bar bar">
              <button id="taskFormBtn" class="show-form-btn selected-form">To Do</button>
              <button id="proyectFormBtn" class="show-form-btn">Proyect</button>
            </div>
            <div class="form-content">
              <form id="taskForm" class="form">
                <textarea name="title" id="title"  placeholder="Title: going running" required></textarea>
                <textarea name="description" id="description" placeholder="Description: e.g running 10km around San Martin park"></textarea>
                <label for="duedate">Due Date: <input type="date" id="duedate" required>
                </label>
                <div class="form-content-footer">
                  <label> Priority: </label>
                  <input type="radio" id="high" class="priority radios" name="priority" value="high" required>
                  <label for="high" class="radio-label">High</label>
                  <input type="radio" id="medium" class="priority radios" name="priority" value="medium" required>
                  <label for="medium" class="radio-label">Medium</label>
                  <input type="radio" id="low" class="priority radios" name="priority" value="low" required>
                  <label for="low" class="radio-label">Low</label>

                  <button type="submit" class="add-btn" id="add-task-btn">Add Task</button>
                </div>
              </form>
              <form id="proyectForm" class="form">
                <input type="text" id="name"  placeholder="Name: House" required>
                <button type="submit" class="add-btn" id="add-proyect-btn">Create Proyect</button>
              </form>
            </div>
          </div>
        </div>
        <div class="edit-form-container">
          <div class="form-header">
            <h1>Edit Task</h1>
            <button class="closeBtn">x</button>
          </div>
            <form id="edit-task-form" class="edit-form">
              <textarea name="edit-title" id="edit-title"  placeholder="Title:" required></textarea>
              <textarea name="description" id="edit-description" placeholder="description:"></textarea>
              <label for="duedate">Due date:<input type="date" id="edit-duedate" required>
              </label>
              <div class="form-content-footer">
                <label> Priority: </label>
                <input type="radio" id="edit-high" class="edit-priority radios" name="priority" value="high">
                <label for="edit-high" class="radio-label">High</label>
                <input type="radio" id="edit-medium" class="edit-priority radios" name="priority" value="medium">
                <label for="edit-medium" class="radio-label">Medium</label>
                <input type="radio" id="edit-low" class="edit-priority radios" name="priority" value="low">
                <label for="edit-low" class="radio-label">Low</label>
              </div>
              <button type="submit" class="add-btn" id="edit-task-btn">make change</button>
            </form>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
</body>
    
</html>
